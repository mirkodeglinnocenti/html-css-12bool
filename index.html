<!DOCTYPE html>

<body>

    <section>
        <div class="container">
            <!-- Prima riga 12 colonne -->

                <div class="col-1">

                <div class="col-1">

                <div class="col-1">

                <div class="col-1">

                    1 col
                </div>
                <div class="col-1">
                    1 col
                </div>
                <div class="col-1">
                    1 col
                </div>
            </div>
            <!-- Seconda riga -->
            <div class="row">
                <div class="col-2">
                    col

                <div class="col-5">

            <div class="row">
                <div class="col-6">
                    <div class="row nested">
                        <div class="col-2">Nested 2 col</div>
